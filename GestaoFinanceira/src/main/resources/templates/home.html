<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/categoria">Cadastro de Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/despesa">Cadastro de Despesa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/receita">Cadastro de Receita</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/lancamento">Consulta de Gastos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr/>
<hr/>
<div class="container mt-5">
    <h2>Painel de Resumo</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Receita Total:</h5>
                    <p class="card-text" th:text="${receitaTotal}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Despesa Total:</h5>
                    <p class="card-text" th:text="${despesaTotal}"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Líquido:</h5>
                    <p class="card-text" th:text="${totalLiquido}"></p>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Últimos Lançamentos</h2>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lancamento : ${ultimosLancamentos}">
            <td th:text="${lancamento.id}"></td>
            <td th:text="${lancamento.descricao}"></td>
            <td th:text="${lancamento.valor}"></td>
            <td th:text="${lancamento.data}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
