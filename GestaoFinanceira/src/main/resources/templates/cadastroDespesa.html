<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Despesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/categoria">Cadastro de Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="cadastroDespesa.html">Cadastro de Despesa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="cadastroReceita.html">Cadastro de Receita</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="consultaLancamento.html">Consulta de Gastos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr/>
        <hr/>
    </header>
    <div class="container mt-5">
        <h2>Cadastro de Despesa</h2>

        <form th:action="@{/despesa/nova}" th:object="${despesa}" method="post">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" th:field="*{descricao}" class="form-control">
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="text" th:field="*{valor}" class="form-control">
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" th:field="*{data}" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select th:field="*{categoria}" class="form-control">
                    <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria.nome}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <div class="container mt-5">
        <h2>Listagem de Despesas</h2>

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="despesa : ${despesas}">
                <td th:text="${despesa.id}"></td>
                <td th:text="${despesa.descricao}"></td>
                <td th:text="${despesa.valor}"></td>
                <td th:text="${despesa.data}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
